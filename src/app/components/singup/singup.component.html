<!-- Registration 7 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                        <div class="text-center mb-3 h1">
                            Text-To-Speech
                        </div>
                    </div>
                    <h2 class="h4 text-center">Üye OL</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Üyelik bilgileri doldur</h3>
                  </div>
                </div>
              </div>
              <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" formControlName="firstName" name="firstName" id="firstName" placeholder="Ad" required>
                      <label for="firstName" class="form-label">Ad</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" formControlName="lastName"  name="lastName" id="lastName" placeholder="Soyad" required>
                      <label for="lastName" class="form-label">Soyad</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" formControlName="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password"  formControlName="password" id="password" value="" placeholder="Şifre" required>
                      <label for="password" class="form-label">Şifre</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" formControlName="iAgree" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        Üyelik şartlarını kabul ediyorum
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-dark" type="submit">Kayıt OL</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Üyeliğin var mı? <a routerLink="/login" class="link-primary text-decoration-none">Giriş Yap</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
