<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm bg-light">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3 h1">
                Text-To-Speech
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Kullanıcı girişi</h2>
              <form (ngSubmit)="onSubmit()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input #txtMailorPhoneNumber type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input #txtPassword type="password" class="form-control" name="password" id="password" value="" placeholder="Şifre" required>
                      <label for="password" class="form-label">Şifre</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                          Beni Hatırla
                        </label>
                      </div>
                      <a href="#!" class="link-primary text-decoration-none">Şifremi Unuttum?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-dark btn-lg" type="submit" >Giriş Yap</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Hesabın yok mu ? <a routerLink="/signup" class="link-primary text-decoration-none">Üye Ol</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
